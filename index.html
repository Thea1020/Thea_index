<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: "SimSun", "宋体", sans-serif;
        }
        #startBtn {
            padding: 20px;
            border: none;
            border-radius: 50%;
            background-color: #FFD700;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.05);
        }
        #result {
            font-size: 36px;
            margin: 20px 0;
        }
        .fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <button id="startBtn">开始</button>
    <div id="result"></div>
    <img id="img1" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片1" alt="图片1">
    <img id="img2" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片2" alt="图片2">
    <img id="img3" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片3" alt="图片3">
    <img id="img4" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片4" alt="图片4">
    <img id="img5" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片5" alt="图片5">
    <img id="img6" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片6" alt="图片6">
    <img id="img7" class="fullscreen-img" src="https://via.placeholder.com/800x600?text=图片7" alt="图片7">

    <script>
        document.getElementById('startBtn').onclick = function() {
            var randomNum = Math.floor(Math.random() * 7) + 1;
            // 显示数字
            document.getElementById('result').innerHTML = '生成的数字是: ' + randomNum;

            // 隐藏按钮
            document.getElementById('startBtn').style.display = 'none';
            
            // 在一段时间后显示图片
            setTimeout(function() {
                // 显示对应的图片
                var selectedImage = document.getElementById('img' + randomNum);
                selectedImage.style.display = 'block';
            }, 1000); // 1秒后显示图片
        };
    </script>
</body>
</html>
