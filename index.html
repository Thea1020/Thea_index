<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        img { max-width: 300px; display: none; }
    </style>
</head>
<body>
    <h1>点击开始生成随机数</h1>
    <button id="startBtn">开始</button>
    <div id="result"></div>
    
    <img id="img1" src="https://via.placeholder.com/300?text=图片1" alt="图片1">
    <img id="img2" src="https://via.placeholder.com/300?text=图片2" alt="图片2">
    <img id="img3" src="https://via.placeholder.com/300?text=图片3" alt="图片3">
    <img id="img4" src="https://via.placeholder.com/300?text=图片4" alt="图片4">
    <img id="img5" src="https://via.placeholder.com/300?text=图片5" alt="图片5">
    <img id="img6" src="https://via.placeholder.com/300?text=图片6" alt="图片6">
    <img id="img7" src="https://via.placeholder.com/300?text=图片7" alt="图片7">

    <script>
        document.getElementById('startBtn').onclick = function() {
            var randomNum = Math.floor(Math.random() * 7) + 1;
            document.getElementById('result').innerHTML = '生成的数字是: ' + randomNum;
            for (var i = 1; i <= 7; i++) {
                document.getElementById('img' + i).style.display = (i === randomNum) ? 'block' : 'none';
            }
        };
    </script>
</body>
</html>
